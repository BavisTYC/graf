<!doctype html>
<html lang="en">

    <head>

		<!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <title>淡水絕美之境</title>

        <!-- CSS -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,600">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/animate.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/media-queries.css">

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">

    </head>

    <body>

		

        <!-- Top content -->
        <div class="top-content">
            <!-- Carousel -->
            <div id="carousel-example" class="carousel slide" data-interval="false" data-ride="carousel">

				

                <div class="carousel-inner">
					<div class="container">
                        <div class="row">
                            <div class="col-md-8">
                                    <div class="graffiti-item ">
                                        <button type="button" class="btn btn-b">開始畫畫</button>
                                        <div class="graf">
                                            <canvas class="d-block w-100 graf1"></canvas>
                                            <img src="assets/img/slides/slide-img-1s.png" class="d-block w-100 graf2" >
                                        </div>
                                        
                                    </div>
                            </div>
                            <div class="col-md-4">
                                <div class="row">
                                    <div class="col-md-12">
                                        <button type="button" class="btn btn-b">重選古蹟</button>
                                        <div class="pt-3 pb-3 btn-right">
                                            <button type="button" class="btn btn-color" style="background-color: #e6ff02;" ></button>
                                            <button type="button" class="btn btn-color" style="background-color: #ff7c02;"></button>
                                            <button type="button" class="btn btn-color" style="background-color: #ff0202;"></button>
                                            <button type="button" class="btn btn-color" style="background-color: #ff02f2;"></button>
                                            <button type="button" class="btn btn-color" style="background-color: #02afff;"></button>
                                            <button type="button" class="btn btn-color" style="background-color: #02ffb3;"></button>
                                        </div>
                                    </div>
                                    <div class="col-md-12 btn-right">
                                        <div class="row">
                                            <div class="col-md-12 "><button type="button" class="btn btn-bs ">回上一步</button></div>
                                            <div class="col-md-12 "><button type="button" class="btn btn-bs ">完成了</button></div>
                                            <div class="col-md-12 "><button type="button" class="btn btn-bs ">重畫</button></div>
                                        
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    
                </div>
            </div>
            <!-- End carousel -->
        </div>

        

        <!-- Javascript -->
		<script src="assets/js/jquery-3.5.1.min.js"></script>
		<script src="assets/js/jquery-migrate-3.3.0.min.js"></script>		
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/wow.min.js"></script>
        <script src="assets/js/waypoints.min.js"></script>
        <script src="assets/js/scripts.js"></script>

    </body>

</html>
